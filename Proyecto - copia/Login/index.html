<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arte en Hilo - Acceso</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  <div class="container">
    <div class="loading-screen" id="loadingScreen">
      <div class="loader">
        <div class="hexagon"></div>
      </div>
      <div class="loading-text">INICIANDO SISTEMA</div>
      <div class="loading-bar">
        <div class="loading-progress" id="loadingProgress"></div>
      </div>
    </div>
    
    <div class="login-container" id="loginContainer">
      <div class="login-header">
        <div class="login-logo">
          <svg viewBox="0 0 100 100" width="80" height="80">
            <polygon class="logo-hex" points="50,0 95,25 95,75 50,100 5,75 5,25" fill="none" stroke="#7A8B99" stroke-width="2" />
            <circle cx="50" cy="50" r="20" fill="none" stroke="#7A8B99" stroke-width="2" />
            <line x1="25" y1="25" x2="75" y2="75" stroke="#7A8B99" stroke-width="2" />
            <line x1="75" y1="25" x2="25" y2="75" stroke="#7A8B99" stroke-width="2" />
          </svg>
        </div>
        <h1 class="login-title">ARTE EN HILO</h1>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-section" id="section1">
          <div class="input-container">
            <label for="username">USUARIO</label>
            <input type="text" id="username" class="futuristic-input" autocomplete="off">
            <div class="input-border"></div>
          </div>
          <button type="button" class="next-btn" id="nextBtn">CONTINUAR</button>
        </div>
        
        <div class="form-section" id="section2">
          <div class="input-container">
            <label for="password">CONTRASEÑA</label>
            <input type="password" id="password" class="futuristic-input" autocomplete="off">
            <div class="input-border"></div>
          </div>
          <div class="btn-group">
            <button type="button" class="back-btn" id="backBtn">ATRÁS</button>
            <button type="submit" class="login-btn" id="loginBtn">ACCEDER</button>
          </div>
        </div>
      </form>
      
      <div class="login-footer">
        <div class="scanner-line"></div>
        <p class="system-text">ARTE EN HILO © 2025</p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
